global
    maxconn 1000
    log /dev/log    local0
    nbproc 1
    nbthread 4

defaults
    timeout connect 10s
    timeout client 30s
    timeout server 30s
    log global
    mode tcp
    maxconn 1000

frontend ftest
    bind :4000
    default_backend btest

backend btest
    server s1 0.0.0.0:8000

